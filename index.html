<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Resolução</title>
</head>

<body onscroll="myFunction()" style="padding: 0; margin: 0;">
    <div style="position: fixed; top: 100px; left: 20px;">
        <h2>Resolução da tela</h2>
        <p class="resolucao"></p>
    </div>
    <div style="height: 1200px; background-color: antiquewhite; width: 100%; display: block; padding: 20px;">
        <span>role a tela</span>
    </div>
    <script>
        document.querySelector(".resolucao").innerText= window.innerWidth + "x" + window.innerHeight
        function myFunction() {
            document.querySelector(".resolucao").innerText= window.innerWidth + "x" + window.innerHeight
        }
    </script>
</body>

</html>
