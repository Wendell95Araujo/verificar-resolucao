<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Resolução</title>
</head>

<body>
    <h2>Resolução da tela</h2>
    <p class="resolucao"></p>
    <script>
        document.querySelector(".resolucao").innerText= window.innerWidth + "x" + window.innerHeight
    </script>
</body>

</html>
